<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS - Links</title>
	<style>
		a{
			border:1px solid red;0
		}
		hr{
			margin-bottom:20px;
		}
		a:link{
			color:green;
			text-decoration:none;
			padding:10px 30px;
			background:yellow;
		}
		a:hover{
			color:white;
			text-decoration:none;
			background:mediumseagreen;
		}
		a:active{
			color:blue;
			text-decoration:none;
		}
		a:visited{
			color:tomato;
			text-decoration:none;
		}
	</style>
</head>
<body>
	<h1>Links - 'a' element</h1>
	<hr>
	<a href="https://www.naver.com/" target="_blank">네이버</a>
	<a href="https://www.google.com/" target="_blank">구글</a>
	<a href="https://www.daum.net/" target="_blank">다음</a>
</body>
</html>
