<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS - display</title>
	<style>
		div,span,img{
			border:1px solid red;
			width: 200px; height:100px;
			/* display:block; */
		}
		div,span{
			display:inline-block;
		}
		span{
			display:none;
		}
		div{
			visibility:hidden;
		}
		
	</style>
</head>
<body>
	<h1>display : block, inline, inline-block</h1>
	<div>div1</div>
	<span>span1</span>
	<img src="h1_cgv.png">
</body>
</html>
