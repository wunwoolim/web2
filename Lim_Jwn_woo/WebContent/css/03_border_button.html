<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		button{
			padding:10px 20px;
			background:tomato;
			color:white;
		}
		.b1{
			border:5px double blue;
		}
		.b2{
			border:5px solid white; border-radius:5px;
		}
		.b3{
			border:5px solid gray; border-radius:5px;
		}
	</style>
</head>
<body>
	<button type="button" class="b1">button1</button>
	<button type="button" class="b2">button2</button>
	<button type="button" class="b3">button3</button>
</body>
</html>
