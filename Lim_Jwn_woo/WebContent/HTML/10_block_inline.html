<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Block & inLine</title>
	<style>
		p,div,h3,span{
		background-color:tomato;
		}
		
		span{
			display:block;
		}
	</style>
</head>
<body>
	<h1> Block & inLine tag</h1>
	<p>P 태그 - Block level</p>
	<div>Div 태그 - Block level</div>
	<h3>H3 태그 - Block level</h3>
	<img src="../images/google.jpg">
	
	<hr>
	
	<span>Span 태그 - inLine level	</span>
	<a href="">A 태그 - inLine level</a>
	<img src="../images/google.jpg">
</body>
</html>
