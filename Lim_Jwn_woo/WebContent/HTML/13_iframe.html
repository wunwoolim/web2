<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Iframe</title>
	<style>
		h1,iframe{
			background-color:tomato;
		}
	</style>
</head>
<body>
	<h1>Iframe - 작성중인 HTML에 다른HTML 문서 넣기</h1>
	<p>1. 09_List.html 파일 추가 </p>
	<iframe src="09_Lists.html" width="300px" height="450px"></iframe>
	
	<p>2. 유튜브 영화 예고편 추가</p>
	<iframe width="560" height="315" 
	src="https://www.youtube.com/embed/vwv_92cE69k" 
	title="YouTube video player" 
	frameborder="0" 
	allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
	allowfullscreen>
	</iframe>
</body>
</html>
